name: Security and Dependencies

on:
  schedule:
    - cron: "0 6 * * 1" # Run every Monday at 6 AM UTC
  push:
    branches: [main]
    paths:
      - "pom.xml"
      - ".github/workflows/security.yml"
  workflow_dispatch:

jobs:
  dependency-check:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "temurin"
          cache: maven

      - name: Cache dependency check data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: ${{ runner.os }}-dependency-check-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-dependency-check-

      - name: Run OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 \
            -DsuppressValidation=true
        continue-on-error: true

      - name: Upload dependency check results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "temurin"
          cache: maven

      - name: Check licenses
        run: |
          mvn org.codehaus.mojo:license-maven-plugin:check-file-header \
            -Dlicense.header=LICENSE \
            -Dlicense.failOnMissingHeader=false
        continue-on-error: true

  dependency-updates:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "temurin"
          cache: maven

      - name: Check for updates
        run: |
          mvn versions:display-dependency-updates \
            mvn versions:display-plugin-updates

      - name: Generate dependency tree
        run: mvn dependency:tree > dependency-tree.txt

      - name: Upload dependency information
        uses: actions/upload-artifact@v4
        with:
          name: dependency-analysis
          path: dependency-tree.txt

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "temurin"
          cache: maven

      - name: Build for CodeQL
        run: mvn clean compile -B

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  create-security-issue:
    name: Create Security Issues
    runs-on: ubuntu-latest
    needs: [dependency-check, codeql-analysis]
    if: failure()

    steps:
      - name: Create issue for security findings
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”’ Security vulnerabilities detected',
              body: `
              ## Security Alert

              Security vulnerabilities or issues were detected in the latest security scan.

              **Action Required:**
              1. Review the security scan results in the workflow artifacts
              2. Update dependencies if vulnerabilities are found
              3. Review CodeQL findings for potential security issues
              4. Close this issue once all security concerns are addressed

              **Workflow:** ${context.workflow}
              **Run:** ${context.runNumber}
              **Commit:** ${context.sha}
              `,
              labels: ['security', 'high']
            })
