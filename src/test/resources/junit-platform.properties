# Test configuration for Military Coordination System

# Test Execution Configuration
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Display name generation
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# Test instance lifecycle
junit.jupiter.testinstance.lifecycle.default=per_method

# Extensions auto-detection
junit.jupiter.extensions.autodetection.enabled=true

# Timeout settings
junit.jupiter.execution.timeout.default=10s
junit.jupiter.execution.timeout.test=30s
junit.jupiter.execution.timeout.testable=1m

# Performance test settings (custom properties)
military.test.performance.enabled=true
military.test.performance.timeout.fast=100ms
military.test.performance.timeout.medium=1s
military.test.performance.timeout.slow=5s

# Game loop test settings
military.test.gameloop.default.fps=60
military.test.gameloop.tolerance.percent=5.0
military.test.gameloop.min.duration=100ms

# Memory test settings
military.test.memory.max.heap.mb=512
military.test.memory.gc.threshold=10

# Functional programming test settings
military.test.functional.purity.checks=true
military.test.functional.immutability.checks=true
military.test.functional.composition.depth=5
